<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_page.css">
    <title>Login - T-World</title>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión en T-World</h2>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>

            <a href="../index.html"><button type="submit" class="login-button" onclick="alert('Login éxitoso');window.location.href='../index.html'">Entrar</button></a>

            <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

</body>
</html>
