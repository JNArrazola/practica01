<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_page.css">
    <title>Login - T-World</title>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión en T-World</h2>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordarme</label>
            </div>

            <a href="../index.html"><button class="login-button" onclick="validateLogin()">Iniciar Sesión</button></a>
            <button class="cancel-button" onclick="window.location.href='../index.html'">Cancelar</button>
            <p class="register-link">¿No tienes cuenta? <a href="../pages/register.html">Regístrate aquí</a></p>
    </div>

    <section class="help-section">
        <h2>Ayuda</h2>
        <p>Para iniciar sesión, ingresa tu correo electrónico y contraseña. Si olvidaste tu contraseña, contacta con nuestro soporte técnico en <a href="mailto:soporte@t-world.com">soporte@t-world.com</a>.</p>
    </section>

    <script>
        function validateLogin() {
            let valid = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                document.getElementById('email-error').innerText = 'Por favor, ingresa tu correo electrónico.';
                valid = false;
            } else {
                document.getElementById('email-error').innerText = '';
            }

            if (!password) {
                document.getElementById('password-error').innerText = 'Por favor, ingresa tu contraseña.';
                valid = false;
            } else {
                document.getElementById('password-error').innerText = '';
            }

            if (valid) {
                if (confirm('¿Estás seguro de que deseas iniciar sesión?')) {
                    alert('Inicio de sesión exitoso');
                    window.location.href = '../index.html';
                }
            }
        }
    </script>

</body>
</html>
