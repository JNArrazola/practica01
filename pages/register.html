<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Registro - T-World</title>
</head>
<body>

    <div class="register-container">
        <h2>Registrarse en T-World</h2>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="confirm_email">Confirmar Correo Electrónico</label>
                <input type="email" id="confirm_email" name="confirm_email" placeholder="Confirma tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
            </div>

            <a href="../index.html"><button class="register-button" onclick="alert('Registro éxitoso');window.location.href='../index.html'">Registrarse</button></a>
            <p class="login-link">¿Ya tienes cuenta? <a href="../pages/login_page.html">Inicia sesión aquí</a></p>
    </div>

</body>
</html>
